<!DOCTYPE html><html lang="en" class="theme-light"><head>
  <meta charset="utf-8">
  <title>Kana Generator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>.theme-light{--color-primary:#f1f1f1;--color-secondary:#fff;--font-color:#000;--color-accent:#0d6efd;}body,html{margin:0;-webkit-user-select:none;user-select:none;}body{background-color:var(--color-primary);color:var(--font-color);}.navigation{margin-top:15px;}.toggle{display:flex;justify-content:center;}.checkbox{visibility:collapse;}.label{background-color:var(--font-color);border-radius:50px;cursor:pointer;position:relative;height:20px;width:40px;}.label .ball{background-color:var(--color-primary);border-radius:50%;position:absolute;top:2px;left:2px;height:16px;width:16px;transform:translateX(0);transition:transform .2s linear;}.checkbox:checked+.label .ball{transform:translateX(20px);}</style><link rel="stylesheet" href="styles.fc6e0d9d0518046a6dac.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.fc6e0d9d0518046a6dac.css"></noscript></head>
<body>
  <div class="navigation d-flex justify-content-around align-items-center">
    <a>Générateur Kana</a>
    <a>Lecture</a>
    <a>Kanjis</a>
    <a routerlink="/logs">Logs</a>
    <div class="toggle">
      <input type="checkbox" class="checkbox" id="switch">
      <label class="label" for="switch">
        <div class="ball"></div>
      </label>
    </div>
  </div>
  <router-outlet></router-outlet>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="assets/js/wanakana.min.js"></script>
  <script>
    function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.documentElement.className = themeName;
    }

    function toggleTheme() {
        if (localStorage.getItem('theme') === 'theme-dark') setTheme('theme-light');
        else setTheme('theme-dark');
    }

    (function () {
        if (localStorage.getItem('theme') === 'theme-dark') setTheme('theme-dark');
        else setTheme('theme-light');
    })();

    const togl = document.getElementById('switch');

    togl.addEventListener('change', () => {
      toggleTheme();
    });

</script>
