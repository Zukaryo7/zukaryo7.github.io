<!doctype html>
<html lang="en" class="theme-light">
<head>
  <meta charset="utf-8">
  <title>Kana Generator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="navigation d-flex justify-content-around align-items-center">
    <a>Générateur Kana</a>
    <a>Lecture</a>
    <a>Kanjis</a>
    <a routerLink="/logs">Logs</a>
    <div class="toggle">
      <input type="checkbox" class="checkbox" id="switch" />
      <label class="label" for="switch">
        <div class="ball"></div>
      </label>
    </div>
  </div>
  <router-outlet></router-outlet>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="assets/js/wanakana.min.js"></script>
  <script>
    function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.documentElement.className = themeName;
    }

    function toggleTheme() {
        if (localStorage.getItem('theme') === 'theme-dark') setTheme('theme-light');
        else setTheme('theme-dark');
    }

    (function () {
        if (localStorage.getItem('theme') === 'theme-dark') setTheme('theme-dark');
        else setTheme('theme-light');
    })();

    const togl = document.getElementById('switch');

    togl.addEventListener('change', () => {
      toggleTheme();
    });

</script>
</body>
</html>
