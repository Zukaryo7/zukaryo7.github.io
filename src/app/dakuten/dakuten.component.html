<h3 class="kanaKanji">仮名</h3>
<h1 class="title">{{ 'dakuten.title' | translate }}</h1>
<p class="description" [innerHTML]="'dakuten.description' | translate"></p>

<div class="kanas-table" >
    <div class="kanaCell" id="{{i+1}}" *ngFor="let kana of kanas; let i = index">
        <div class="kanas">
            <p class="hiragana">{{ toHiragana(kana) }}</p>
            <p class="katakana">{{ toKatakana(kana) }}</p>
        </div>
        <p class="romaji">{{kana}}</p>
    </div>
</div>
